<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
       table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabela com mesclagem em linha</h1>

    <table> 
        <tr>
            <th>1</th>
            <th>2</th>
            <th rowspan="2">3</th>
            <th>4</th>
       </tr>

        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>

        <tr>
            <th>10</th>
            <th>9</th>
            <th>11</th>
            <th>12</th>
        </tr>

        <tr>
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>


    </table>
</body>
</html>
