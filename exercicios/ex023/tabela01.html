<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>

    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            padding: 5px;
            border: 1px outset rgb(0, 0, 0);
            vertical-align: top;
        }

        .numero {
            text-align: right;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        hierarquia de tabelas

        table = tabela
            table row = linha da tabela
                table header = cabeÃ§alho
                table data = dado da tabela
    -->
    <table>
        <tr> 
            <!-- Primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segund linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta Linha--> 
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
