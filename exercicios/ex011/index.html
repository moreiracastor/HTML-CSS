        body {
            background-color: rgb(224, 219, 219);

<body>
    <h1>Uma imagem que se adapta ao tamamho da sua tela</h1>
    <p>Abra esse site em varios dispositvos diferentes ou aumente e diminua o navagado</p>

    <picture>
        <source media="(min-width: 750px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 350px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagens pequena">
    </picture>

    <h2>Colocando audio</h2>
        <p>Adiconando uma musica e tocando ela, usando o tag audio</p>
        <!--Jeito mais fácil de reprdouzir um .mp3 <audio src="medias/dangerous-toys - SefChol.mp3" controls></audio>-->
        <audio preload="metadata" controls autoplay loop >
            <source src="medias/dangerous-toys - SefChol.mp3" type="audio/mpeg">

        </audio>
